<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search a Book</title>
</head>
<body>
    <form method="post" action="{% url 'book' stu %}">
        {% csrf_token %}
        <input name="book" list="books" placeholder="Enter the Book name">
        <datalist id="books">
            {% for b in booklist %}
                <option value="{{b.bookName}}">
            {% endfor %}
        </datalist>
        <input type="submit" value="Search">
    </form>
</body>
</html>
